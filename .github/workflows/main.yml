name: Android Kernel Driver Builder

on:
  workflow_dispatch:
    inputs:
      driver_name:
        description: 'Driver Module Name (e.g., 8821cu.ko)'
        required: true
        default: '8821cu.ko'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-aarch64-linux-gnu git wget
      
      - name: Download MSO9385 kernel
        run: |
          wget -q https://github.com/LineageOS/android_kernel_mstar_mso9385/archive/refs/heads/lineage-16.0.tar.gz
          tar xzf lineage-16.0.tar.gz
          mv android_kernel_mstar_mso9385-lineage-16.0 kernel
      
      - name: Configure kernel
        run: |
          cd kernel
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- mstar_stb_defconfig
      
      - name: Build module
        run: |
          cp -r code kerneldriver
          make -C kernel M=$PWD/kerneldriver ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- modules
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ${{ github.event.inputs.driver_name }}
          path: kerneldriver/*.ko
