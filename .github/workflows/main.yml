name: Build Driver for MSO9385

on:
  workflow_dispatch:
    inputs:
      driver_name:
        description: 'Driver Name (e.g., 8821cu.ko)'
        required: true
        default: '8821cu.ko'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-aarch64-linux-gnu wget
        
      - name: Download prebuilt kernel headers
        run: |
          # 使用预编译的MSO9385内核头文件
          wget -q https://github.com/friendlyarm/kernel-headers/raw/master/mso9385-4.9.169-headers.tar.gz
          tar xzf mso9385-4.9.169-headers.tar.gz
          mv kernel-headers kernel
      
      - name: Build kernel module
        run: |
          cp -r code kerneldriver
          make -C kernel M=$PWD/kerneldriver ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- modules
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ${{ github.event.inputs.driver_name }}
          path: kerneldriver/*.ko
